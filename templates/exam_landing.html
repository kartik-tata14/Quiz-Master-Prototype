<!-- templates/exam_landing.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exam Landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h4>{{ test_name }}</h4>
                        <p>Enter your Standard ID to start the exam</p>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, msg in messages %}
                        <div class="alert alert-{{ category }}">{{ msg }}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="post" class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Standard ID</label>
                                <input type="text" name="emp_id" class="form-control" maxlength="50" required
                                    value="{{ emp_id|default('') }}">
                            </div>
                            <button class="btn btn-primary">Proceed to Quiz</button>
                        </form>
                        <div class="mt-3">
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Back to Home Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
