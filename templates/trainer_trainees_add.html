<!-- templates/trainer_trainees_add.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Add Trainee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h4>Add Trainee</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Standard ID</label>
                <input name="emp_id" class="form-control" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input name="name" class="form-control" maxlength="200" required>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary">Add</button>
                <a class="btn btn-outline-secondary" href="{{ url_for('trainer_trainees') }}">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
