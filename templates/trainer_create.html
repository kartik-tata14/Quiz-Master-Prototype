<!-- templates/trainer_create.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Create Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h3>Create New Test</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Test Title</label>
                <input name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Duration (minutes)</label>
                <input name="duration" type="number" min="0" class="form-control" value="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Code</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="code_mode" id="codeAuto" value="auto" checked
                        onchange="toggleManualCode()">
                    <label class="form-check-label" for="codeAuto">Auto-generate 6-character code</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="code_mode" id="codeManual" value="manual"
                        onchange="toggleManualCode()">
                    <label class="form-check-label" for="codeManual">Enter manual 6-character code</label>
                </div>

                <div class="mt-2">
                    <label class="form-label">Manual Test Code (optional)</label>
                    <input type="text" name="manual_code" id="manualCodeInput" class="form-control" maxlength="6"
                        placeholder="e.g. A1B2C3" disabled>
                    <div class="form-text">Must be exactly 6 alphanumeric characters (A–Z, 0–9)</div>
                </div>
            </div>


            <input type="hidden" name="key" value="{{ request.args.get('key') }}">
            <div class="d-flex gap-2">
                <button class="btn btn-primary">Create Test</button>
                <a class="btn btn-outline-secondary"
                    href="{{ url_for('trainer_index', key=request.args.get('key')) }}">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        function toggleManualCode() {
            const manualInput = document.getElementById("manualCodeInput");
            const manualRadio = document.getElementById("codeManual");
            manualInput.disabled = !manualRadio.checked;
        }

        window.addEventListener("DOMContentLoaded", toggleManualCode);
    </script>
</body>

</html>
