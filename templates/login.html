<!-- templates/login.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quiz Master - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="mb-3 text-center">Join Quiz</h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, msg in messages %}
                        <div class="alert alert-{{ category }} small" role="alert">{{ msg }}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form id="loginForm" method="post" novalidate>
                            <input type="hidden" name="action" value="trainee_login">
                            <div class="mb-3">
                                <label for="test_code" class="form-label">6 Digit Test ID</label>
                                <input type="text" class="form-control form-control-lg" id="test_code" name="test_code"
                                    maxlength="6" inputmode="numeric" autocomplete="off" required>
                                <div class="invalid-feedback" id="fieldFeedback"></div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">Join Test</button>
                            </div>
                        </form>

                        <hr>

                        <div class="text-center mb-2">
                            <span class="text-muted">Are you a trainer?</span>
                            <button id="trainerToggle" class="btn btn-link btn-sm">Trainer Login</button>
                        </div>

                        <div id="trainerPanel" class="d-none">
                            <form method="post" action="{{ url_for('trainer_login') }}">
                                <div class="mb-3">
                                    <label class="form-label">Trainer Password</label>
                                    <input type="password" name="trainer_password" class="form-control" required>
                                    <div class="form-text">Enter the shared trainer password to manage tests.</div>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-primary">Sign in as Trainer</button>
                                </div>
                            </form>
                        </div>

                        <p class="mt-3 small text-muted text-center">Ask the trainer for the 6 digit Unique Test ID.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const trainerToggle = document.getElementById("trainerToggle");
            const trainerPanel = document.getElementById("trainerPanel");
            trainerToggle.addEventListener("click", function () {
                trainerPanel.classList.toggle("d-none");
            });

            const form = document.getElementById("loginForm");
            const input = document.getElementById("test_code");
            const feedback = document.getElementById("fieldFeedback");
            function setInvalid(message) {
                input.classList.add("is-invalid");
                feedback.textContent = message;
            }
            function clearInvalid() {
                input.classList.remove("is-invalid");
                feedback.textContent = "";
            }
            input.addEventListener("input", function () {
                this.value = this.value.replace(/\D/g, "").slice(0, 6);
                clearInvalid();
            });
            form.addEventListener("submit", function (e) {
                const val = input.value.trim();
                if (!val) {
                    e.preventDefault();
                    setInvalid("Please enter the 6 digit Unique Test ID.");
                    return;
                }
                if (!/^\d+$/.test(val)) {
                    e.preventDefault();
                    setInvalid("Unique Test ID must be numeric.");
                    return;
                }
                if (val.length !== 6) {
                    e.preventDefault();
                    setInvalid("Unique Test ID must be exactly 6 digits.");
                    return;
                }
                clearInvalid();
            });
        });
    </script>
</body>

</html>
