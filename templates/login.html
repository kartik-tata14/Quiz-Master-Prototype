<!-- templates/login.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quiz Master Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-3 text-center">Enter Unique Test ID</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, msg in messages %}
                        <div class="alert alert-{{ category }} small" role="alert">{{ msg }}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <form id="loginForm" method="post" novalidate>
                            <div class="mb-3">
                                <label for="test_code" class="form-label">6 Digit Test ID</label>
                                <input type="text" class="form-control form-control-lg" id="test_code" name="test_code"
                                    maxlength="6" inputmode="numeric" autocomplete="off" required>
                                <div class="invalid-feedback" id="fieldFeedback"></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">Join Test</button>
                            </div>
                        </form>
                        <p class="mt-3 small text-muted text-center">Ask the trainer for the 6 digit Unique Test ID.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</body>

</html>
